<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora -  Cientifica</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js">

    </script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="clean()">c</button></td>
                    <td><button onclick="back()"><</button></td>
                    <td><button onclick="calcular()">=</button></td>
                    <td><button onclick="insert('π')">π</button></td>
                    <td><button onclick="insert('%')">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insert('x^')">x^</button></td>
                    <td><button onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('In')">In</button></td>
                    <td><button onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('√')">√</button></td>
                    <td><button onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('±')">±</button></td>
                    <td><button onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                    <td><button onclick="insert('X2')">X2</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('(')">(</button></td>
                    <td><button onclick="insert(')')">)</button></td>
                    <td><button onclick="insert('COS')">COS</button></td>
                    <td><button onclick="insert('SIN')">SIN</button></td>
                    <td><button onclick="insert('TAN')">TAN</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
