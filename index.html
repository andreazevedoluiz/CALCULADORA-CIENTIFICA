<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora -  Cientifica</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js">

    </script>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><input type="button" class="botao" value="C" onclick="this.form.display.value= 0"></td>
                    <td><input type="button" class="botao" value="<--" onclick="deleteChar(this.form.display)"></td>
                    <td><input type="button" class="botao" value="=" onclick="if(checkNum(this.form.display.value)) {compute(this.form)}"></td>
                    <td><input type="button" class="botao" value="π" onclick="addChar(this.form.display, '3.14159265359')"></td>
                    <td><input type="button" class="botao" value="%" onclick="percent(this.form.display)"></td>  
                </tr>
                <tr>
                    <td><input type="button" class="botao" value="7" onclick="addChar(this.form.display, '7')"></td>
                    <td><input type="button" class="botao" value="8" onclick="addChar(this.form.display, '8')"></td>
                    <td><input type="button" class="botao" value="9" onclick="addChar(this.form.display, '9')"></td>
                    <td><input type="button" class="botao" value="X^" onclick="if(checkNum(this.form.display.value)) { exp(this.form)}"></td>
                    <td><input type="button" class="botao" value="/" onclick="addChar(this.form.display, '/')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="botao" value="4" onclick="addChar(this.form.display, '4')"></td>
                    <td><input type="button" class="botao" value="5" onclick="addChar(this.form.display, '5')"></td>
                    <td><input type="button" class="botao" value="6" onclick="addChar(this.form.display, '6')"></td>
                    <td><input type="button" class="botao" value="In" onclick="if(checkNum(this.form.display.value)) {In(this.form)}"></td>
                    <td><input type="button" class="botao" value="*" onclick="addChar(this.dorm.display, '*')"></td>
                </tr>
                <tr>
                    <td><input type="button" class="botao" value="1" onclick="addChar(this.form.display, '1')"></td>
                    <td><input type="button" class="botao" value="2" onclick="addChar(this.form.display, '2')"></td>
                    <td><input type="button" class="botao" value="3" onclick="addChar(this.form.display, '3')"></td>
                    <td><input type="button" class="botao" value="√" onclick="if(checkNum(this.form.display.value)) {sqrt(this.form)}"></td>
                    <td><input type="button" class="botao" value="-" onclick="addChar(this.form.display, '-')"></td>
                    
                </tr>
                <tr>
                    <td><input type="button" class="botao" value="&#177" onclick="chnageSign(this.form.display)"></button></td>
                    <td><input type="button" class="botao" value="0" onclick="addChar(this.form.display, '0')"></td>
                    <td><input type="button" class="botao" value="." onclick="addChar(this.form.display, '.')"></td>
                    <td><input type="button" class="botao" value="X2" onclick="if(checkNum(this.fomr.display.value)) {square(this.form)"></td>
                    <td><input type="button" class="botao" value="+" onclick="addChar(this.form.display, '+')"></td>
                </tr>
                <tr>
                    <td><input type="button"class="botao" value="(" onclick="addChar(this.form.display, '(' )"></td>
                    <td><input type="button"class="botao" value=")" onclick="addChar(this.form.display, ')' )"></td>
                    <td><input type="button" class="botao" value="COS" onclick="if(checkNum(this.form.display.value)) {cos(this.form)}"></td>
                    <td><input type="button" class="botao" value="SIN" onclick="if(checkNum(this.form.display.value)) {sin(this.form)}"></td>
                    <td><input type="button" class="botao" value="TAN" onclick="if(checkNum(this.form.display.value)) {tan(this.form)}"></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
